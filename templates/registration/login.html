{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login</title>
    {% tailwind_css %}
  </head>
  <body class="bg-gradient animate-gradient">
    <form action="" method="post" class="flex items-center justify-center min-h-screen">
      {% csrf_token %}
      <div class="bg-gradient-to-t from-sky-600 to-sky-900 shadow-lg rounded-sm w-1/2 p-8 sm:p-10 md:flex md:space-x-10">
        <!-- Imagen para pantallas grandes -->
        <div class="hidden lg:block w-1/2">
          <img
            src="/static/Imagenes/Imagen Login.png"
            alt="Login image"
            class="w-full h-full object-cover rounded-sm"
          />
        </div>

        <!-- Formulario de Login -->
        <div class="w-full lg:w-1/2">
          <h1 class="text-3xl font-semibold text-center text-white mb-6 -ml-10">LOGIN DE USUARIO</h1>

          <div class="space-y-4">
            <!-- Campo de Usuario -->
            <div>
              <label for="username" class="block text-sm text-white">Usuario</label>
              <input
                type="text"
                id="username"
                name="username"
                class="w-5/6 p-2 mt-1 border border-amber-500 rounded-sm"
                placeholder="Ingresa tu usuario"
                required
              />
            </div>

            <!-- Campo de Contrase침a -->
            <div>
              <label for="password" class="block text-sm text-white">Contrase침a</label>
              <input
                type="password"
                id="password"
                name="password"
                class="w-5/6 p-2 mt-1 border border-amber-500 rounded-sm"
                placeholder="Ingresa tu contrase침a"
                required
              />
            </div>

            <!-- Bot칩n de Ingreso -->
            <button
              type="submit"
              class="w-5/6 text-center px-6 py-3 mb-10 text-white no-underline bg-gradient-to-r from-amber-700 to-amber-500 rounded-sm 
                     font-semibold hover:bg-amber-500 hover:bg-none"
            >
              INGRESAR
            </button>
          </div>
        </div>
      </div>
    </form>
  </body>
</html>
