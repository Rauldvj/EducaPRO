{% extends 'base.html' %}

{% block title %}AÃ±adir usuario{% endblock %}

{% block content %}
  <body class="">

    <div class="ml-72 px-2 mx-auto">

    


      <!-- Modal centrado verticalmente -->
      <dialog id="add_user_modal" class="max-w-2xl p-3 rounded-sm bg-gradient-to-r from-sky-900 to-sky-700">
        <div class="flex flex-col w-full h-auto">
          <!-- Header -->
          <h2 class="flex w-full justify-center items-center text-lg font-semibold font-sans text-white">
            Registro Nuevo Usuario
          </h2>
          <hr>

          <!-- Modal Content-->
          <div class="flex max-w-lg py-0 px-2 mt-5 justify-center items-center rounded-sm text-center text-gray-500">
            <form action="{% url 'add_user' %}" method="post" id="add_user_form" class="" enctype="multipart/form-data">
              {% csrf_token %}

              <!-- ---------FILA 1--------- -->
              <div class="mb-2 flex space-x-2">
                <div class="w-1/2 text-start">
                  <label for="username" class="form-label text-white text-sm italic mb-0">Username</label>
                  <input type="text" name="username" id="username" 
                  class="bg-white text-gray-900 rounded-sm pl-2 py-1 md:py-2 text-sm focus:outline-none w-full" placeholder="Nombre de Usuario" required/>
                </div>
              </div>

              <!-- ---------FILA 2--------- -->
              <div class="mb-2 flex space-x-2">
                <div class="w-1/2 text-start">
                  <label for="first_name" class="form-label text-white text-sm italic mb-0">Nombres</label>
                  <input type="text" name="first_name" id="first_name" 
                  class="bg-white text-gray-900 rounded-sm pl-2 py-1 md:py-2 text-sm focus:outline-none w-full" placeholder="Nombres" required/>
                </div>
                <div class="w-1/2 text-start">
                  <label for="last_name" class="form-label text-white text-sm italic mb-0">Apellidos</label>
                  <input type="text" name="last_name" id="last_name" 
                  class="bg-white text-gray-900 rounded-sm pl-2 py-1 md:py-2 text-sm focus:outline-none w-full" placeholder="Apellidos" required/>
                </div>
              </div>

              <!-- ---------FILA 3--------- -->
              <div class="mb-2 flex space-x-2">
                <div class="w-1/2 text-start">
                  <label for="email" class="form-label text-white text-sm italic mb-0">Correo</label>
                  <input type="email" name="email" id="email" 
                  class="bg-white text-gray-900 rounded-sm pl-2 py-1 md:py-2 text-sm focus:outline-none w-full" placeholder="Ejemplo: 7Kqeh@example.com" required/>
                </div>
                <div class="w-1/2 text-start">
                  <label for="group" class="form-label text-white text-sm italic mb-0">Cargo</label>
                  <select name="group" id="group" class="bg-white text-gray-900 rounded-sm pl-2 py-1 md:py-2 text-sm focus:outline-none w-full">
                    <option disabled selected>Seleccione el Cargo</option>
                    {% for group, singular_group in groups %}
                      <option value="{{ group.id }}">{{ singular_group }}</option>
                    {% endfor %}
                  </select>
                </div>
              </div>

              <!-- Modal Footer -->
              <div class="modal-footer flex flex-col justify-end mt-6 w-full">
                <button type="submit" class="bg-gradient-to-b from-red-800 to-red-700 
                hover:from-red-600 hover:to-red-500 text-md p-2 md:p-2 text-white uppercase w-full rounded-sm mx-auto mb-2">GUARDAR NUEVO USUARIO</button>

                <button type="button" class="bg-gradient-to-b from-lime-800 to-lime-700
                hover:from-lime-600 hover:to-lime-500 text-white py-2 px-4 rounded-sm w-full" 
                onclick="document.getElementById('add_user_modal').close()">CERRAR</button>
            </div>

            </form>
          </div>
          <!-- End of Modal Content-->
        </div>
      </dialog>

      <!-- Estilos personalizados del Modal -->
      <style>
        dialog[open] {
          animation: appear 0.3s cubic-bezier(0, 1.8, 1, 1);
        }
        dialog::backdrop {
          background: linear-gradient(45deg, rgba(0, 0, 0, 0.5), rgba(54, 54, 54, 0.5));
          backdrop-filter: blur(3px);
        }
        @keyframes appear {
          from {
            opacity: 0;
            transform: scale(0.5);
          }
          to {
            opacity: 1;
            transform: scale(1);
          }
        }
      </style>
    </div>
  </body>
{% endblock %}
