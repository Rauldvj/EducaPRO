<!-- Modal centrado verticalmente -->
<dialog id="apoderado_suplente_uno" class="max-w-2xl p-3 rounded-sm bg-gradient-to-r from-sky-900 to-sky-700">
    <div class="flex flex-col w-full h-auto">
        <!-- Header -->
        <h2 class="flex w-full justify-center items-center text-lg font-semibold font-sans text-white">
            Apoderado Suplente Uno de:
        </h2>
        <span class="flex w-full justify-center items-center text-xl font-semibold font-sans text-white">{{ apoderado_suplente_uno.estudiante }}</span>
        <hr>

        <!-- Modal Content-->
        <div class="flex max-w-lg py-0 px-2 mt-5 justify-center items-center rounded-sm text-center text-gray-500">
            <form id="apoderado_suplente_uno_form" class="" enctype="multipart/form-data">
                {% csrf_token %}

                <!-- ----FILA 1: rut, etnia, fecha nacimiento--- -->
                <div class="mb-2 flex space-x-2">
                    <div class="w-1/3 text-start">
                        <label for="rut" class="form-label text-white text-sm italic mb-0">Rut</label>
                        <input type="text" name="rut" id="apoderado_suplente_uno" value="{{ apoderado_suplente_uno.rut }}" 
                        class="rut-input bg-white text-gray-900 rounded-sm pl-2 py-1 md:py-1 text-sm focus:outline-none w-full" placeholder="Ej: 11111111-1" maxlength="12" disabled/>
                    </div>
                    <div class="w-1/3 text-start">
                        <label for="fecha_nacimiento" class="form-label text-white text-sm italic mb-0">Fecha Nacimiento</label>
                        <input type="date" name="fecha_nacimiento" id="fecha_nacimiento" value="{{ apoderado_suplente_uno.fecha_nacimiento|date:'Y-m-d' }}" 
                        class="bg-white text-gray-900 rounded-sm pl-2 py-1 md:py-1 text-sm focus:outline-none w-full" disabled/>
                    </div>
                </div>

                <!-- ----FILA 2: nombres, apellido paterno, apellido materno--- -->
                <div class="mb-2 flex space-x-2">
                    <div class="w-1/3 text-start">
                        <label for="nombres" class="form-label text-white text-sm italic mb-0">Nombres</label>
                        <input type="text" name="nombres" id="nombres" value="{{ apoderado_suplente_uno.nombres }}" 
                        class="bg-white text-gray-900 rounded-sm pl-2 py-1 md:py-1 text-sm focus:outline-none w-full" placeholder="Nombres" disabled/>
                    </div>
                    <div class="w-1/3 text-start">
                        <label for="apellido_paterno" class="form-label text-white text-sm italic mb-0">Apellido Paterno</label>
                        <input type="text" name="apellido_paterno" id="apellido_paterno" value="{{ apoderado_suplente_uno.apellido_paterno }}" 
                        class="bg-white text-gray-900 rounded-sm pl-2 py-1 md:py-1 text-sm focus:outline-none w-full" placeholder="Apellido Paterno" disabled/>
                    </div>
                    <div class="w-1/3 text-start">
                        <label for="apellido_materno" class="form-label text-white text-sm italic mb-0">Apellido Materno</label>
                        <input type="text" name="apellido_materno" id="apellido_materno" value="{{ apoderado_suplente_uno.apellido_materno }}" 
                        class="bg-white text-gray-900 rounded-sm pl-2 py-1 md:py-1 text-sm focus:outline-none w-full" placeholder="Apellido Materno" disabled/>
                    </div>
                </div>

                <!-- ----FILA 3: dirección, telefono, correo--- -->
                <div class="mb-2 flex space-x-2">
                    <div class="w-1/2 text-start">
                        <label for="direccion" class="form-label text-white text-sm italic mb-0">Dirección</label>
                        <input type="text" name="direccion" id="direccion" value="{{ apoderado_suplente_uno.direccion }}" 
                        class="bg-white text-gray-900 rounded-sm pl-2 py-1 md:py-1 text-sm focus:outline-none w-full" placeholder="Dirección 445" disabled/>
                    </div>
                    <div class="w-1/4 text-start">
                        <label for="telefono" class="form-label text-white text-sm italic mb-0">Teléfono +56</label>
                        <input type="text" name="telefono" id="telefono" value="{{ apoderado_suplente_uno.telefono }}" 
                        class="bg-white text-gray-900 rounded-sm pl-2 py-1 md:py-1 text-sm focus:outline-none w-full" placeholder="Ej: 912233333" maxlength="9" disabled/>
                    </div>
                </div>

                <!-- ----FILA 5: región, comuna--- -->
<div class="mb-2 flex space-x-2">
    <div class="w-1/2 text-start">
        <label for="region" class="form-label text-white text-sm italic mb-0">Región</label>
        <input type="text" name="region" id="region_apoderado_suplente_uno" value="{{ apoderado_suplente_uno.region.region }}" 
        class="bg-white text-gray-900 rounded-sm pl-2 py-1 md:py-1 text-sm focus:outline-none w-full" disabled />
    </div>
    <div class="w-1/2 text-start">
        <label for="comuna" class="form-label text-white text-sm italic mb-0">Comuna</label>
        <input type="text" name="comuna" id="comuna_apoderado_suplente_uno" value="{{ apoderado_suplente_uno.comuna.comuna }}" 
        class="bg-white text-gray-900 rounded-sm pl-2 py-1 md:py-1 text-sm focus:outline-none w-full" disabled />
    </div>
</div>

                <!-- Modal Footer -->
                <div class="modal-footer flex flex-col justify-end mt-3 w-full">
                    <button type="button" class="bg-gradient-to-b from-lime-800 to-lime-700
                    hover:from-lime-600 hover:to-lime-500 text-white py-2 px-4 rounded-sm w-full" 
                    onclick="document.getElementById('apoderado_suplente_uno').close()">CERRAR</button>
                </div>
            </form>
        </div>
        <!-- End of Modal Content-->
    </div>
</dialog>
